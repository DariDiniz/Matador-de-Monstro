<!DOCTYPE html> <! – atalho html:5 –>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css"> <! – atalho link:css –>
    <script src="https://unpkg.com/vue"></script> <! – script:src –>
</head>
<body>
    <div id="app">
        <div class="panel scores"> <! – copiar linha para baixo alt+shift+seta –>
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"></div>
                </div>
            <div>{{ playerLife }} %</div>
        </div>
        <div class="score">
            <h1>Monstro</h1>
            <div class="life-bar">
                <div class="life"></div>
            </div>
        <div>{{ monsterLife }} %</div>
        </div>
        <div class="panel result"></div>
        <div class="panel buttons"></div>
        <div class="panel logs"></div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
